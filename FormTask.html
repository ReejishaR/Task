<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="form.js" defer></script>
</head>
<body>
    <div >
       <div class="container">
            <div class="input-form">
                <form class="form" onsubmit="return validateForm()">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Username">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Age">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email Id">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" placeholder="Phone number">
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
            <div class="show-btn" onclick="toggleTable()" >
                <button id="showTable">Show</button>
            </div>
            <div id="displayTable" >
                <div>
                    <select id="pagination-column" onchange="paginationChange()">
                        <option>5</option>
                        <option>8</option>
                        <option>10</option>
                    </select>
                    <input type="text" 
                       id="searchInput" 
                       onkeyup="searchItem()" 
                       placeholder="Search for names.." /> 
                </div>
                <div class="table-container">
                    <table border="1" id="myTable">
                        <thead>
                            <tr>
                                <th>Name <span>&nbsp;<i class='fa fa-caret-up' ></i><i class='fa fa-caret-down' ></i></span></th>
                                <th>Age<span><i class='fa fa-caret-up' ></i><i class='fa fa-caret-down' ></i></span></th>
                                <th>Email<span><i class='fa fa-caret-up' ></i><i class='fa fa-caret-down' ></i></span></th>
                                <th>Phone number<span><i class='fa fa-caret-up'></i><i class='fa fa-caret-down'></i></span></th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                    <div class="filter-btn">
                        <button id="prev">Previous</button>
                        <button id="next">Next</button>
                    </div>
                    
                </div>
            </div>
        
       </div>
    </div>
</body>
</html>
